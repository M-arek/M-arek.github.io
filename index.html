<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <title>Galerie flashdisků a disků</title>
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            animation: bg-move 10s ease-in-out infinite alternate;
        }
        @keyframes bg-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-top: 32px;
            margin-bottom: 16px;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 1s ease forwards;
        }
        h2 {
            text-align: center;
            color: #334155;
            margin-top: 40px;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            padding: 32px 0;
        }
        .gallery figure {
            margin: 0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(60,60,100,0.08);
            padding: 16px 12px 12px 12px;
            transition: box-shadow 0.2s, transform 0.4s cubic-bezier(.25,.8,.25,1);
            width: 224px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(40px) scale(0.97);
            animation: fadeInUp 0.8s ease forwards;
        }
        .gallery figure:hover {
            box-shadow: 0 8px 32px rgba(60,60,100,0.16);
            transform: scale(1.04) translateY(-4px);
        }
        .gallery figure:nth-child(n) { animation-delay: 0.1s; }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: block;
        }
        .gallery img:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        }
        .gallery figcaption {
            font-size: 0.95em;
            margin-top: 8px;
            color: #4b5563;
            word-break: break-word;
            width: 200px;
            text-align: center;
            white-space: normal;
            opacity: 0;
            animation: fadeInText 0.8s 0.5s forwards;
        }
        @keyframes fadeInText {
            to { opacity: 1; }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(30, 41, 59, 0.85);
            align-items: center;
            justify-content: center;
            animation: modalFadeIn 0.3s;
        }
        .modal.active {
            display: flex;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            background: #fff;
            padding: 16px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: modalContentIn 0.4s;
        }
        @keyframes modalContentIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-content img {
            max-width: 80vw;
            max-height: 70vh;
            border-radius: 8px;
        }
        .modal-caption {
            margin-top: 12px;
            color: #374151;
            font-size: 1.1em;
            text-align: center;
        }
        .modal-close {
            position: absolute;
            top: 8px;
            right: 16px;
            font-size: 2em;
            color: #64748b;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }
        .modal-close:hover {
            color: #ef4444;
        }
        .modal-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5em;
            color: #64748b;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1010;
            padding: 0 16px;
            transition: color 0.2s;
            user-select: none;
        }
        .modal-arrow:hover {
            color: #2563eb;
        }
        .modal-arrow.left { left: 0; }
        .modal-arrow.right { right: 0; }
    </style>
</head>
<body>
    <h1>Galerie flashdisků a disků</h1>
    <div class="gallery" id="main-gallery">
        <!-- Hlavní obrázky budou vloženy zde -->
    </div>
    <h2>Grafy porovnání rychlostí</h2>
    <div class="gallery" id="charts-gallery">
        <!-- Grafy budou vloženy zde -->
    </div>
    <!-- Modal for image preview -->
    <div class="modal" id="modal">
        <button class="modal-arrow left" id="modalPrev" aria-label="Předchozí">&#8592;</button>
        <div class="modal-content">
            <button class="modal-close" id="modalClose" aria-label="Zavřít">&times;</button>
            <img id="modalImg" src="" alt="">
            <div class="modal-caption" id="modalCaption"></div>
        </div>
        <button class="modal-arrow right" id="modalNext" aria-label="Další">&#8594;</button>
    </div>
    <script>
        // Seznam obrázků (automaticky generovaný Jekyllem)
        {% assign images = site.static_files | where_exp: "file", "file.path contains 'img/'" %}
        {% assign sorted_images = images | sort: "name" %}
        const allImages = [
            {% for image in sorted_images %}
                {% assign ext = image.extname | downcase %}
                {% if ext == ".jpg" or ext == ".jpeg" or ext == ".png" or ext == ".gif" or ext == ".webp" %}
                    {
                        src: "{{ image.path }}",
                        name: "{{ image.name | replace: '_', ' ' | remove: image.extname }}",
                        raw: "{{ image.name }}"
                    },
                {% endif %}
            {% endfor %}
        ];

        // Rozdělení na hlavní a grafy
        const chartNames = ["Obrázek3", "Obrázek4", "Obrázek5", "Obrázek6"];
        const charts = allImages.filter(img => chartNames.includes(img.raw.replace(/\.[^/.]+$/, "")));
        const mainImages = allImages.filter(img => !chartNames.includes(img.raw.replace(/\.[^/.]+$/, "")));

        // Vložení obrázků do galerií
        function renderGallery(images, galleryId) {
            const gallery = document.getElementById(galleryId);
            gallery.innerHTML = images.map((img, i) => `
                <figure data-index="${i}">
                    <img src="${img.src}" alt="${img.name}">
                    <figcaption>${img.name}</figcaption>
                </figure>
            `).join('');
        }
        renderGallery(mainImages, "main-gallery");
        renderGallery(charts, "charts-gallery");

        // Modal logic s přepínáním
        let modal = document.getElementById('modal');
        let modalImg = document.getElementById('modalImg');
        let modalCaption = document.getElementById('modalCaption');
        let modalClose = document.getElementById('modalClose');
        let modalPrev = document.getElementById('modalPrev');
        let modalNext = document.getElementById('modalNext');
        let currentGallery = [];
        let currentIndex = 0;

        function openModal(images, index) {
            currentGallery = images;
            currentIndex = index;
            showModalImage();
            modal.classList.add('active');
        }

        function showModalImage() {
            const img = currentGallery[currentIndex];
            modalImg.src = img.src;
            modalImg.alt = img.name;
            modalCaption.textContent = img.name;
        }

        // Otevření modalu při kliknutí na obrázek
        document.addEventListener('DOMContentLoaded', function() {
            // Hlavní galerie
            document.getElementById('main-gallery').addEventListener('click', function(e) {
                const fig = e.target.closest('figure');
                if (fig) openModal(mainImages, Number(fig.dataset.index));
            });
            // Galerie grafů
            document.getElementById('charts-gallery').addEventListener('click', function(e) {
                const fig = e.target.closest('figure');
                if (fig) openModal(charts, Number(fig.dataset.index));
            });
        });

        // Zavření modalu
        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
            modalImg.src = '';
        });
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                modalImg.src = '';
            }
        });
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            if (e.key === "Escape") {
                modal.classList.remove('active');
                modalImg.src = '';
            }
            if (e.key === "ArrowLeft") prevImage();
            if (e.key === "ArrowRight") nextImage();
        });

        // Šipky
        function prevImage() {
            if (currentGallery.length === 0) return;
            currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
            showModalImage();
        }
        function nextImage() {
            if (currentGallery.length === 0) return;
            currentIndex = (currentIndex + 1) % currentGallery.length;
            showModalImage();
        }
        modalPrev.addEventListener('click', prevImage);
        modalNext.addEventListener('click', nextImage);
    </script>
</body>
</html>
