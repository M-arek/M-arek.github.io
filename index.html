<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Galerie flashdisků a disků</title>
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-top: 32px;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            padding: 32px 0;
        }
        .gallery figure {
            margin: 0;
            text-align: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(60,60,100,0.08);
            padding: 16px 12px 12px 12px;
            transition: box-shadow 0.2s;
        }
        .gallery figure:hover {
            box-shadow: 0 8px 32px rgba(60,60,100,0.16);
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        }
        .gallery figcaption {
            font-size: 0.95em;
            margin-top: 8px;
            color: #4b5563;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(30, 41, 59, 0.85);
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            background: #fff;
            padding: 16px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content img {
            max-width: 80vw;
            max-height: 70vh;
            border-radius: 8px;
        }
        .modal-caption {
            margin-top: 12px;
            color: #374151;
            font-size: 1.1em;
            text-align: center;
        }
        .modal-close {
            position: absolute;
            top: 8px;
            right: 16px;
            font-size: 2em;
            color: #64748b;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }
        .modal-close:hover {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>Galerie flashdisků a disků</h1>
    <div class="gallery">
        <figure>
            <img src="img/DATA_HDD.png" alt="DATA_HDD">
            <figcaption>DATA_HDD</figcaption>
        </figure>
        <figure>
            <img src="img/DATA_SSD.png" alt="DATA_SSD">
            <figcaption>DATA_SSD</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_ABB.png" alt="Flashdisk_ABB">
            <figcaption>Flashdisk_ABB</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_Assa_Abloy.png" alt="Flashdisk_Assa_Abloy">
            <figcaption>Flashdisk_Assa_Abloy</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_ČD_telematika.png" alt="Flashdisk_ČD_telematika">
            <figcaption>Flashdisk_ČD_telematika</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_European_galucoma_society_bez_krabicky.png" alt="Flashdisk_European_galucoma_society_bez_krabicky">
            <figcaption>European galucoma society bez krabičky</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_European_galucoma_society_vypadavaci_s_krabickou_lepidlo_tvar_S.png" alt="Flashdisk_European_galucoma_society_vypadavaci_s_krabickou_lepidlo_tvar_S">
            <figcaption>European galucoma society vypadávací S</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_European_galucoma_society_vypadavaci_s_krabickou_lepidlo_tvar_U.png" alt="Flashdisk_European_galucoma_society_vypadavaci_s_krabickou_lepidlo_tvar_U">
            <figcaption>European galucoma society vypadávací U</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_GATUM.png" alt="Flashdisk_GATUM">
            <figcaption>Flashdisk_GATUM</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_hp.png" alt="Flashdisk_hp">
            <figcaption>Flashdisk_hp</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_hp2.png" alt="Flashdisk_hp2">
            <figcaption>Flashdisk_hp2</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_kingston_16GB.png" alt="Flashdisk_kingston_16GB">
            <figcaption>Kingston 16GB</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_Kingston_Data_Traveler.png" alt="Flashdisk_Kingston_Data_Traveler">
            <figcaption>Kingston Data Traveler</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_modrá_průhledná.png" alt="Flashdisk_modrá_průhledná">
            <figcaption>Modrá průhledná</figcaption>
        </figure>
        <figure>
            <img src="img/Flashdisk_NOARK.png" alt="Flashdisk_NOARK">
            <figcaption>Flashdisk_NOARK</figcaption>
        </figure>
    </div>
    <!-- Modal for image preview -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose" aria-label="Zavřít">&times;</button>
            <img id="modalImg" src="" alt="">
            <div class="modal-caption" id="modalCaption"></div>
        </div>
    </div>
    <script>
        // Modal logic
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalCaption = document.getElementById('modalCaption');
        const modalClose = document.getElementById('modalClose');
        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', () => {
                modal.classList.add('active');
                modalImg.src = img.src;
                modalImg.alt = img.alt;
                // Najdi popisek podle obrázku
                const figcaption = img.parentElement.querySelector('figcaption');
                modalCaption.textContent = figcaption ? figcaption.textContent : '';
            });
        });
        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
            modalImg.src = '';
        });
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                modalImg.src = '';
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                modal.classList.remove('active');
                modalImg.src = '';
            }
        });
    </script>
</body>
</html>
